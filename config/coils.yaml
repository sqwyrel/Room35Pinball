flippers:
    left_flipper:
        main_coil: c_flipper_left_main
        hold_coil: c_flipper_left_hold
        activation_switch: s_left_flipper_button
        eos_switch: s_left_flipper_eos
        use_eos: true
        enable_events: machine_reset_phase_3 # this command automatically enables flippers before game start
    right_flipper:
        main_coil: c_flipper_right_main
        hold_coil: c_flipper_right_hold
        activation_switch: s_right_flipper_button
        eos_switch: s_right_flipper_eos
        use_eos: true
        enable_events: machine_reset_phase_3 # this command automatically enables flippers before game start
    left_upper_flipper:
        main_coil: c_flipper_left_upper_main
        hold_coil: c_flipper_left_upper_hold
        activation_switch: s_left_upper_flipper_button
        eos_switch: s_left_upper_flipper_eos
        use_eos: true
        enable_events: machine_reset_phase_3 # this command automatically enables flippers before game start
    right_upper_flipper:
        main_coil: c_flipper_right_upper_main
        hold_coil: c_flipper_right_upper_hold
        activation_switch: s_right_upper_flipper_button
        eos_switch: s_right_upper_flipper_eos
        use_eos: true
        enable_events: machine_reset_phase_3 # this command automatically enables flippers before game start