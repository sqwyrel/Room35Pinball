coils:                                # need 20 total coil drivers from FAST pinball platform
    c_flipper_left_main:
        number: play3208-0
        default_pulse_ms: 10
    c_flipper_left_hold:
        number: play3208-1
        allow_enable: true
    c_flipper_right_main:
        number: play3208-2
        default_pulse_ms: 10
    c_flipper_right_hold:
        number: play3208-3
        allow_enable: true
    c_flipper_left_upper_main:
        number: play0804-0
        default_pulse_ms: 10
    c_flipper_left_upper_hold:
        number: play0804-1
        allow_enable: true
    c_flipper_right_upper_main:
        number: play0804-2
        default_pulse_ms: 10
    c_flipper_right_upper_hold:
        number: play0804-3
        allow_enable: true
    c_left_slingshot:
        number: play3208-4
        default_pulse_ms: 15
        platform_settings:
            recycle_ms: 40
    c_right_slingshot:
        number: play3208-5
        default_pulse_ms: 15
        platform_settings:
            recycle_ms: 40
    c_trough_eject:
        number: play3208-6
        default_pulse_ms: 20
        platform_settings:
            recycle_ms: 10ms          # this is the cooldown time of the coil before it can fire again
            pwm2_ms: 15ms             # this is how long the hold time of the coil is
